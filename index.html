<!DOCTYPE html>
<html>
<head>
  <title>Gold Farm Daily Checklist</title>
  <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set the background image */
    body {
      background: url('https://www.global-esports.news/wp-content/uploads/2022/03/New-World-New-Patch-1.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Main container styles */
    .main {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Title styles */
    .title {
      text-align: center;
      margin-bottom: 20px;
    }

    .title h1 {
      color: #8B4513;
      font-size: 24px;
    }

    /* Main content styles */
    .main-content {
      padding: 10px;
    }

    /* Activity styles */
    .activity {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .activity-name {
      margin-left: 10px;
      color: #8B4513;
      font-size: 18px;
    }

    /* Additional styling for activity-7 */
    #activity-7 {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="title">
      <h1>Gold Farm Daily Checklist</h1>
    </div>
    <div class="main-content">
      <div class="activity" id="activity-1">
        <span class="activity-checkbox" id="activity-1">
          <input type="checkbox">
        </span>
        <span class="activity-name" id="activity-1">Event Activity</span>
      </div>
      <div class="activity" id="activity-2">
        <span class="activity-checkbox" id="activity-2">
          <input type="checkbox">
        </span>
        <span class="activity-name" id="activity-2">Hidden stash from gathering professions (3 per day)</span>
      </div>
      <div class="activity" id="activity-3">
        <span class="activity-checkbox" id="activity-3">
          <input type="checkbox" id="event" name="event" value="event">
        </span>
        <span class="activity-name" id="activity-3">Big Corrupted Breaches (2 per day)</span>
      </div>
      <div class="activity" id="activity-4">
        <span class="activity-checkbox" id="activity-4">
          <input type="checkbox" id="event" name="event" value="event">
        </span>
        <span class="activity-name" id="activity-4">Refining professions cooldown crafts (Sell on TP)</span>
      </div>
      <div class="activity" id="activity-5">
        <span class="activity-checkbox" id="activity-5">
          <input type="checkbox" id="event" name="event" value="event">
        </span>
        <span class="activity-name" id="activity-5">Faction daily missions (3 per day)</span>
      </div>
      <div class="activity" id="activity-6">
        <span class="activity-checkbox" id="activity-6">
          <input type="checkbox" id="event" name="event" value="event">
        </span>
        <span class="activity-name" id="activity-6">Acid Chest run</span>
      </div>
      <div class="activity" id="activity-7">
        <span class="activity-name">Gathering</span>
      </div>
    </div>
  </div>
</body>
</html>
